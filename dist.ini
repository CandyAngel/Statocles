name    = Statocles
author  = Doug Bell <preaction@cpan.org>
license = Perl_5
copyright_holder = Doug Bell
copyright_year   = 2014


[MetaResources]
homepage                = https://github.com/preaction/Statocles
repository.web          = https://github.com/preaction/Statocles
repository.url          = https://github.com/preaction/Statocles.git
bugtracker.web          = https://github.com/preaction/Statocles/issues
repository.type         = git

[@Basic]
[ManifestSkip]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[SurgicalPodWeaver]

[@Git]
[Git::NextVersion]
[PkgVersion]
[ModuleBuild]
[ChangelogFromGit]

[Run::BeforeBuild]
run                     = rm -f LICENSE
run                     = rm -f Makefile.PL
run                     = rm -f Build.PL
run                     = rm -f README
run                     = rm -f README.mkdn

[Run::AfterBuild]
run                     = cp %d/LICENSE ./
run                     = cp %d/Makefile.PL ./
run                     = cp %d/Build.PL ./
run                     = cp %d/README ./
run                     = cp %d/README.mkdn ./

[PruneFiles]
match                   = ^\..+
match                   = .*\.ini$
match                   = ^eg/.*

[Prereqs]
; We're going pure-perl here (eventually)
Moo::Lax = 0
strict = 0
warnings = 0
YAML = 0
Import::Base = 0
Text::Markdown = 0
Mojolicious = 0
File::Slurp = 0
File::Spec::Functions = 0
File::Path = 0
File::Copy::Recursive = 0
File::Basename = 0
File::Find = 0
Beam::Wire = 0
Pod::Usage::Return = 0
Git::Repository = 0
File::Share = 0

[Prereqs / TestRequires]
Test::Compile = 0
Test::Most = 0
File::Temp = 0
Dir::Self = 0
Cwd = 0
