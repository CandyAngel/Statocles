language: perl
perl:
    #- "5.8" # Not supported by Statocles
    - "5.10"
    - "5.12"
    - "5.14"
    - "5.16"
    - "5.18"
    - "5.20"
    - "5.22"
    - "blead"

matrix:
    include:
        - perl: "5.20"
          env: COVERAGE=1
        - perl: "5.20"
          env: PERL5OPT="-MDevel::Hide" DEVEL_HIDE_VERBOSE=0 DEVEL_HIDE_PM="HTML::Lint::Pluggable Syntax::Highlight::Engine::Kate"
    allow_failures:
        - perl: "blead"

before_install:
    - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
    - source ~/travis-perl-helpers/init
    - build-perl
    - perl -V
    - build-dist
    - cd $BUILD_DIR

install:
    - cpan-install --deps
    - cpan-install --coverage

before_script:
    - coverage-setup

script:
    - perl Makefile.PL
    - make
    - prove -bl -s -j$(test-jobs) $(test-files)

after_success:
    - coverage-report
