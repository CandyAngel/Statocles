theme:
    class: Statocles::Theme
    args:
        store: site/theme

gh_pages:
    class: Statocles::Deploy::Git
    args:
        base_url: http://preaction.github.io/Statocles
        path: '.'
        branch: gh-pages

site:
    class: Statocles::Site
    args:
        title: Statocles
        base_url: http://preaction.github.io/Statocles/
        nav:
            main:
                - title: Blog
                  href: /blog
                - title: Docs
                  href: /pod
                - title: Code
                  href: 'http://github.com/preaction/Statocles'
                - title: Bugs
                  href: 'http://github.com/preaction/Statocles/issues'
                - title: CPAN
                  href: 'http://metacpan.org/pod/Statocles'
                - title: IRC
                  href: 'https://chat.mibbit.com/?channel=%23statocles&server=irc.perl.org'
        build_store: 'site/_build'
        deploy:
            $ref: gh_pages
        index: page
        theme:
            $ref: theme
        apps:

            page:
                $class: Statocles::App::Plain
                $args:
                    url_root: /
                    store: site/

            static:
                $class: Statocles::App::Static
                $args:
                    url_root: /
                    store: site/

            pod:
                $class: Statocles::App::Perldoc
                $args:
                    url_root: /pod
                    inc:
                        - lib/
                    modules:
                        - 'Statocles'
                        - 'Statocles::'
                    index_module: Statocles
                    weave: 1

            blog:
                $class: Statocles::App::Blog
                $args:
                    store: site/blog
                    url_root: /blog

    on:
        - build:
            $class: Statocles::Plugin::LinkCheck
            $method: check_pages

